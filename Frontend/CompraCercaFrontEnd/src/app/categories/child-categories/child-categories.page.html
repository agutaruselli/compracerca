<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/categories"></ion-back-button>
      </ion-buttons>
    <ion-title>{{parentCategory.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let category of childCategories" [routerLink]="['/home', category.id]">
          <ion-label>
              {{category.name}}
          </ion-label>
      </ion-item>
      
  </ion-list>

</ion-content>
