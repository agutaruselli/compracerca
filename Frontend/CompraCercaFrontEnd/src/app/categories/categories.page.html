<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let category of fatherCategories" [routerLink]="['./', category.id]">
          <ion-label>
              {{category.name}}
          </ion-label>
          <ion-avatar slot="end">
              <ion-img  [src] ="categoryImage">

              </ion-img>

          </ion-avatar>
      </ion-item>

  </ion-list>

</ion-content>
