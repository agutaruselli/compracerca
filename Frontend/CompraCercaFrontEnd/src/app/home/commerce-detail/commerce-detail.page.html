<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{activeGoogleCommerce.name }}</ion-title>
  </ion-toolbar>
</ion-header>
            <ion-content>
              <ion-slides [options]="slideOpts" paginationType="progress">
                  <ion-slide *ngFor="let photo of activeCommerceExtraInfo.googleImagesUrl">
                      <ion-img [src]= "photo"> </ion-img>
                  </ion-slide>
              </ion-slides>
        <ion-grid no-padding>
        <ion-row>
          <ion-col no-padding>
              <ion-text color="dark">
                  <h1 text-center> {{ activeGoogleCommerce.name }}</h1>
                </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                  <ion-icon name="pin" slot="start"></ion-icon>
                  <ion-label text-left>{{ activeGoogleCommerce.formatted_address || "No disponible"}}</ion-label>
              </ion-item>
              <ion-item>
                  <!-- <ion-icon name="keypad"></ion-icon>
                  <h3>{{ activeGoogleCommerce.name }}</h3> -->
                  <ion-icon name="keypad" slot="start"></ion-icon>
                  <ion-label text-left>Toggle</ion-label>
                  <!-- <ion-toggle slot="end" checked></ion-toggle> -->
              </ion-item>
              <ion-item>
                  <ion-icon name="planet" slot="start"></ion-icon>
                  <ion-label text-left>{{ activeCommerceExtraInfo.website || "No disponible" }}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-icon name="call" slot="start"></ion-icon>
                  <ion-label text-left>{{ activeCommerceExtraInfo.phoneNumber || "No disponible"}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
