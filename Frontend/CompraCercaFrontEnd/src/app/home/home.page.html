<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="query" placeholder="Buscar producto" (search)="searchText($event)"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/categories']" routerDirection="forward">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div #map id="map">
    <ion-spinner></ion-spinner>
</div>
</ion-content>
